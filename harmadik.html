<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angol</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <section class="container-fluid">
        <div class="row">
            <h1 class="text-center">Angol feladatok</h1>
        </div>
    </section>

    <form class="container py-2" id="quizForm">
      <div class="row mb-3">
        <h3>1. Question</h3>
        <p>Choose the correct sentence:</p>

        <div>
          <input type="radio" id="q1_opt1" name="q1" value="saw">
          <label for="q1_opt1">I have saw that movie before.</label><br>

          <input type="radio" id="q1_opt2" name="q1" value="seen">
          <label for="q1_opt2">I have seen that movie before.</label><br>

          <input type="radio" id="q1_opt3" name="q1" value="nohave">
          <label for="q1_opt3">I seen that movie before.</label>
        </div>
      </div>

      <div class="row mb-3">
        <h3>2. Question</h3>
        <p>Which sentence is in the Present Perfect tense?</p>

        <div>
          <input type="radio" id="q2_opt1" name="q2" value="was">
          <label for="q2_opt1">She was in Paris last year.</label><br>

          <input type="radio" id="q2_opt2" name="q2" value="has">
          <label for="q2_opt2">She has been to Paris.</label><br>

          <input type="radio" id="q2_opt3" name="q2" value="is">
          <label for="q2_opt3">She is in Paris now.</label>
        </div>
      </div>

      <div class="row mb-3">
        <h3>3. Question</h3>
        <p>They _______ just finished their homework.</p>

        <div>
          <input type="radio" id="q3_opt1" name="q3" value="has">
          <label for="q3_opt1">has</label><br>

          <input type="radio" id="q3_opt2" name="q3" value="have">
          <label for="q3_opt2">have</label><br>

          <input type="radio" id="q3_opt3" name="q3" value="had">
          <label for="q3_opt3">had</label>
        </div>
      </div>

      <div class="row mb-3">
        <h3>4. Question</h3>
        <p>Choose the sentence that correctly uses "ever":</p>

        <div>
          <input type="radio" id="q4_opt1" name="q4" value="have">
          <label for="q4_opt1">Have you ever been to London?</label><br>

          <input type="radio" id="q4_opt2" name="q4" value="did">
          <label for="q4_opt2">Did you ever been to London?</label><br>

          <input type="radio" id="q4_opt3" name="q4" value="do">
          <label for="q4_opt3">Do you ever been to London?</label>
        </div>
      </div>

      <div class="row mb-3">
        <h3>5. Question</h3>
        <p>He _______ (not / eat) sushi before.</p>

        <div>
          <input type="radio" id="q5_opt1" name="q5" value="hasnt">
          <label for="q5_opt1">hasn’t eaten</label><br>

          <input type="radio" id="q5_opt2" name="q5" value="didnt">
          <label for="q5_opt2">didn’t eat</label><br>

          <input type="radio" id="q5_opt3" name="q5" value="doesnt">
          <label for="q5_opt3">doesn’t eat</label><br>
        </div>
      </div>

      <div class="row">
        <input type="submit" class="btn btn-primary" value="Ellenőrzés">
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
