<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angol</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <section class="container-fluit">
        <div class="row">
            <h1 class="text-center">Angol feladatok</h1>
        </div>
    </section>
    <section class="container py-2">
        <div class="row">
            <h3>1. Question</h3>
            <p>Choose the correct sentence:</p>
            <form>
                <input type="radio" id="html" name="honfoglalas">
                <label for="saw">I have saw that movie before.</label><br>
                <input type="radio" id="css" name="honfoglalas">
                <label for="seen">I have seen that movie before.</label><br>
                <input type="radio" id="javascript" name="honfoglalas">
                <label for="no have">I seen that movie before.</label>
            </form>
        </div>
    </section>
    <section class="container py-2">
        <div class="row">
            <h3>2. Question</h3>
            <p>Which sentence is in the Present Perfect tense?</p>
            <form>
                <input type="radio" id="html" name="honfoglalas">
                <label for="was">She was in Paris last year.</label><br>
                <input type="radio" id="css" name="honfoglalas">
                <label for="has">She has been to Paris.</label><br>
                <input type="radio" id="javascript" name="honfoglalas">
                <label for="is">She is in Paris now.</label>
            </form>
        </div>
    </section>
    <section class="container py-2">
        <div class="row">
            <h3>3. Question</h3>
            <p>They _______ just finished their homework.</p>
            <form>
                <input type="radio" id="html" name="honfoglalas">
                <label for="has">has</label><br>
                <input type="radio" id="css" name="honfoglalas">
                <label for="have">have</label><br>
                <input type="radio" id="javascript" name="honfoglalas">
                <label for="had">had</label>
            </form>
        </div>
    </section>
    <section class="container py-2">
        <div class="row">
            <h3>4. Question</h3>
            <p>Choose the sentence that correctly uses "ever":</p>
            <form>
                <input type="radio" id="html" name="honfoglalas">
                <label for="have">Have you ever been to London?</label><br>
                <input type="radio" id="css" name="honfoglalas">
                <label for="did">Did you ever been to London?</label><br>
                <input type="radio" id="javascript" name="honfoglalas">
                <label for="do">Do you ever been to London?</label>
            </form>
        </div>
    </section>
    <section class="container py-2">
        <div class="row">
            <h3>5. Question</h3>
            <p>He _______ (not / eat) sushi before.</p>
            <form>
                <input type="radio" id="html" name="honfoglalas">
                <label for="hasnt">hasn’t eaten</label><br>
                <input type="radio" id="css" name="honfoglalas">
                <label for="didnt">didn’t eat</label><br>
                <input type="radio" id="javascript" name="honfoglalas">
                <label for="doesnt">doesn’t eat</label><br>
                <input type="submit" value="Ellenőrzés">
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
